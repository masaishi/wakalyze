name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i.bak "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          rm -f Cargo.toml.bak

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../wakalyze-${{ matrix.target }}.tar.gz wakalyze
          cd ../../..
          shasum -a 256 wakalyze-${{ matrix.target }}.tar.gz > wakalyze-${{ matrix.target }}.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: wakalyze-${{ matrix.target }}
          path: |
            wakalyze-${{ matrix.target }}.tar.gz
            wakalyze-${{ matrix.target }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            wakalyze-*.tar.gz
            wakalyze-*.tar.gz.sha256

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Update Homebrew Formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_DARWIN_ARM=$(awk '{print $1}' wakalyze-aarch64-apple-darwin.tar.gz.sha256)
          SHA_DARWIN_X86=$(awk '{print $1}' wakalyze-x86_64-apple-darwin.tar.gz.sha256)
          SHA_LINUX_X86=$(awk '{print $1}' wakalyze-x86_64-unknown-linux-gnu.tar.gz.sha256)

          git clone https://x-access-token:${GH_TOKEN}@github.com/masaishi/homebrew-wakalyze.git homebrew-wakalyze
          cd homebrew-wakalyze

          cat > Formula/wakalyze.rb << EOF
          class Wakalyze < Formula
            desc "CLI to list Wakapi working hours per day using the heartbeats API"
            homepage "https://github.com/masaishi/wakalyze"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/masaishi/wakalyze/releases/download/v#{version}/wakalyze-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_DARWIN_ARM}"
              end
              on_intel do
                url "https://github.com/masaishi/wakalyze/releases/download/v#{version}/wakalyze-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_DARWIN_X86}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/masaishi/wakalyze/releases/download/v#{version}/wakalyze-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_X86}"
              end
            end

            def install
              bin.install "wakalyze"
            end

            test do
              assert_match "wakalyze", shell_output("#{bin}/wakalyze --help")
            end
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/wakalyze.rb
          git commit -m "Update wakalyze to ${VERSION}"
          git push

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml

      - uses: Swatinem/rust-cache@v2

      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo test

      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
